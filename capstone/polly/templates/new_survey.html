{% extends "layout.html" %}
{% load static %}

{% block body %}

{% block script %}
    <script type="text/javascript" src="{% static 'polly/index.js' %}"></script>
{% endblock %}

<h1>Create a New Poll</h1>

<form method="post" name="Form" onsubmit="return validateForm()" action="">
  {% csrf_token %}
    <label for="question">Question</label><br>
    <textarea cols="30" rows="2" name="question" id="question" autofocus="on"></textarea><br><br>
    <label for="answer1">Answer 1</label><br>
    <textarea cols="30" rows="2" name="answer1" id="answer1"></textarea><br><br>
    <label for="answer2">Answer 2</label><br>
    <textarea cols="30" rows="2" name="answer2" id="answer2"></textarea><br><br>
    <label for="answer3">Answer 3</label><br>
    <textarea cols="30" rows="2" name="answer3" id="answer3"></textarea><br><br>
    <label for="answer4">Answer 4</label><br>
    <textarea cols="30" rows="2" name="answer4" id="answer4"></textarea><br><br>
    <input type="submit" value="Submit" name="survey_submit" class="btn btn-primary">
  </form> 
  <br>



{% endblock %}
