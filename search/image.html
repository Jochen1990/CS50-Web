<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <h3 style="text-align: right;">
            <a href="index.html">Google Search</a>
        </h3>
        <style>
            .button {
              background-color: #4285F4; /* Green */
              border: none;
              color: white;
              padding: 20px;
              text-align: center;
              text-decoration: none;
              display: inline-block;
              font-size: 16px;
              margin: 4px 2px;
              cursor: pointer;
            }
            .button4 {border-radius: 12px;}
        </style>
    </head>
    <body>
        <h1 style="color:#4285F4; text-align: center;">Google Image Search</h1>
        <form method ="GET" action="http://images.google.com/images" style="text-align: center">
            <div>
                <input type="text" button class="button4" name="q">
            </div>
            <div>
                <input type="submit" button class="button4" value="Image Search">
            </div>
        </form>
    </body>
</html>
