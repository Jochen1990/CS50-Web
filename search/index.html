<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <h3 style="text-align: right;">
            <a href="image.html">Image Search</a>
            <a href="advanced.html">Advanced Search</a>
        </h3>
        <style>
            .button {
              background-color: #4285F4; /* Green */
              border: none;
              color: white;
              padding: 20px;
              text-align: center;
              text-decoration: none;
              display: inline-block;
              font-size: 16px;
              margin: 4px 2px;
              cursor: pointer;
            }
            .button4 {border-radius: 12px;}
        </style>
    </head>
    <body>
        <h1 style="color:#4285F4; text-align: center;">Google Search</h1>
        <form action="https://www.google.com/search" style="text-align: center">
            <div>
                <input type="text" button class="button4" name="q">
            </div>
            <div>
                <input type="submit" name="btnK" button class="button4" value="Google Search">
            </div>
            <div>
                <input type="submit" name="btnI" button class="button4" value="I am feeling lucky">
            </div>
        </form>
    </body>
</html>
